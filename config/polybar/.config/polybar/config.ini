[general]
font = "JetBrains Mono Nerd Font"

[colors]
background = #1A1B26
foreground = #C0CAF5

color01 = #414868
color02 = #F7768E
color03 = #9ECE6A
color04 = #E0AF68
color05 = #7AA2F7
color06 = #BB9AF7
color07 = #7DCFFF
color08 = #A9B1D6

color09 = #414868
color10 = #F7768E
color11 = #9ECE6A
color12 = #E0AF68
color13 = #7AA2F7
color14 = #BB9AF7
color15 = #7DCFFF
color16 = #C0CAF5

[bar/general]
height = 24pt
font-0 = ${general.font}

modules-left = i3 xwindow

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

padding-right = 1
module-margin = 1

separator = |
separator-foreground = ${colors.color05}

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
wm-restack = i3

[bar/main_monitor]
inherit = bar/general

modules-center = systray
modules-right = memory cpu battery pulseaudio date power

[bar/external_monitor]
inherit = bar/general
monitor = HDMI-0

modules-right = memory cpu date

[module/i3]
type = internal/i3
enable-scroll = false

label-focused = %index%
label-focused-underline = ${colors.color02}
label-focused-padding = 1

label-visible = %index%
label-visible-padding = 1

label-unfocused = %index%
label-unfocused-padding = 1

label-urgent = %index%
label-urgent-foreground = #9ECE6A
label-urgent-padding = 1

[module/xwindow]
type = internal/xwindow
label = %instance%
label-maxlen = 25
label-empty = Chilling

[module/systray]
type = internal/tray
format-margin = 8px
tray-spacing = 8px

[module/memory]
type = internal/memory
interval = 5
format-prefix = " "
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 5
format-prefix = " "
label = %percentage:2%%

[module/battery]
type = internal/battery
battery = BAT1
full-at = 95
low-at = 15

format-charging = 󰂄 <label-charging>
format-discharging = 󰂌 <label-discharging>
format-full = 󱟢 <label-full>

[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = false
click-right = pavucontrol

format-volume-prefix = "󰕾 "
label-volume = %percentage%%

label-muted = 󰸈
label-muted-foreground = ${colors.color02}

[module/date]
type = internal/date
interval = 5

date = %b %dth, %I:%M %p
label = 󰥔 %date%

[module/power]
type = custom/script

exec = echo "󰐥"
click-left = ~/.config/rofi/scripts/lauch.sh power

